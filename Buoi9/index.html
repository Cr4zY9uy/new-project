<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/libs/bootstrap@5.3.1/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="box" onmouseenter="demo1()" onmouseleave="demo2()" accesskey="K">
            <h1 id="line"></h1>

            <input id="txt1" type="text" onkeydown="keydown()" onkeyup="keyup()">
            <select name="" id="choice" onchange="change()">
                <option value="hn">HaNoi</option>
                <option value="hcm">HCM</option>
            </select>
            <div id="fan"></div>
            <button id="power" value="">Start</button>
            <button id="lvl1">1</button>
            <button id="lvl2">2</button>
            <button id="lvl3">3</button>

        </div>
        <h1 id="name"></h1>
        <h2 id="age"></h2>
        <h3 id="add"></h3>
        <h4 id="email"></h4>
        <h5></h5>
        <input type="text" placeholder="1" onkeyup="writeIn4(this)" name="name">
        <input type="number" placeholder="2" onkeyup="writeIn4(this)" name="age">
        <input type="text" placeholder="3" onkeyup="writeIn4(this)" name="add">
    </section>

    <div class="container">
        <form action="" onsubmit="stopScreen(event)" id="formNop">
            <caption>VietLot</caption>
            <br>

            <label for="">Number 1</label>
            <input type="number" class="number" id="number1">
            <br>
            <label for="">Number 2</label>
            <input type="number" class="number" id="number2">
            <br>

            <label for="">Number 3</label>
            <input type="number" class="number" id="number3">
            <br>

            <label for="">Number 4</label>
            <input type="number" class="number" id="number4">
            <br>

            <label for="">Number 5</label>
            <input type="number" class="number" id="number5">
            <br>

            <button onclick="crawlData()">Submit</button>
        </form>
        <h1>Result</h1>
        <h1 id="result1"></h1>
    </div>

    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="assets/libs/bootstrap@5.3.1/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/demobootstrap.css">
</head>

<body>
    <header class="block block-header">
        <div class="container">
            <div class="row header">
                <div class="col-2 logo">Phone Club</div>
                <div class="col-6 nav-bar">
                    <a class="active" href="index.html" target="_blank">Home</a>
                    <div class="category-hove">
                        <a href="">Category</a>
                        <div id="type"></div>
                    </div>
                    <div class="brand-hove">
                        <a href="">Brand</a>
                        <div id="brand-nav">
                        </div>
                    </div>
                    <a href="" active>Product</a>
                    <a href="">Contact</a>
                </div>
                <div class="col-4 search"><input type="text" placeholder="Find new product"><i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="block block-slider">
        <div class="container">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="" class="d-block w-100" height="480px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" height="480px" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="" class="d-block w-100" height="480px" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <div class="container">

        <main class="block block-content">
            <div class="row" id="products">
                <h3 class="title">Our Products</h3>
            </div>
        </main>
        <aside class="block block-aside">
            <div class="sign-up">
                <h1>follow us</h1>
                <div class="group-icon sign_up">
                    <i class="bi bi-google"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-pinterest"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-vimeo"></i>
                </div>
                <h1 style="margin-bottom: 20px;">newsletter</h1>
                <span>Fill your email below to subscribe to my newsletter</span>
                <input type="text" placeholder="Email">
                <button type="button">Subscribe</button>
            </div>
            <div class="popular-post">

            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/HomeWork.js"></script>
</body>

</html>

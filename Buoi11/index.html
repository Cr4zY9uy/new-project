<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/libs/bootstrap@5.3.1/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <section>
        <div class="container">
            <img src="assets/images/02d@2x.png" alt="Thoi Tiet">
            <h1 id="city">Hà Nội, Việt Nam</h1>
            <h2>Nhiệt độ: <span id="temp">30</span><sup>o</sup>C</h2>
            <h2>Độ ẩm: <span id="hum">80</span>%</h2>
            <h2>Áp suất: <span id="press">10</span>hPa</h2>
            <p id="des">Thời tiết</p>
        </div>

    </section>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <p>Giá tiền: <span class="card-price"></span>$</p>
                <div id="img-group"></div>
                <a href="#" class="btn btn-primary">Buy now</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
